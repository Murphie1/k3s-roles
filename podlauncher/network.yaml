apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: podlauncher-restrict
  namespace: podlauncher
spec:
  podSelector: {}   # applies to all pods in this namespace
  policyTypes:
    - Ingress
    - Egress

  # Ingress: deny all inbound traffic
  ingress: []

  # Egress: allow only DNS + outbound internet
  egress:
    # allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # allow outbound internet (0.0.0.0/0), but you can restrict later if needed
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
